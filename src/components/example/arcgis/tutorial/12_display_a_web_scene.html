<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Create a JavaScript starter app</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script>
        // https://developers.arcgis.com/labs/javascript/create-a-starter-app/

        require([
            "esri/WebScene",
            "esri/views/SceneView",
            "esri/widgets/Legend",
        ], function(WebScene, SceneView, Legend) {

            //*** ADD ***//
            var webscene = new WebScene({
                portalItem: {
                    id: "579f97b2f3b94d4a8e48a5f140a6639b"
                }
            });

            var view = new SceneView({
                container: "viewDiv",
                //*** UPDATE ***//
                map: webscene
                //camera: {
                //  position: {
                //    x: -118.808,
                //    y: 33.961,
                //    z: 2000 // meters
                //  },
                //  tilt: 75
                //}
            });

            //*** ADD ***//
            var legend = new Legend({
                view: view
            });
            view.ui.add(legend, "top-right");

        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
