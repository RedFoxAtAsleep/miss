<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Create a JavaScript starter app</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script>
        // You will learn: how to build an app that can interactively edit data in a feature layer.

        // In order to successfully edit features with the Editor,
        // you need to ensure: 1) the Enable Editing property is set to true for the feature layer;
        // and 2) you or your application has to correct credentials to access and edit the layer. See the Create a new dataset tutorial to learn how to set these properties.
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Editor",
        ], function(Map, MapView, FeatureLayer, Editor) {
            //*** ADD ***//
            var myPointsFeatureLayer = new FeatureLayer({
                //*** Replace with your URL ***//
                // url: "https://services.arcgis.com/<your ID>/arcgis/rest/services/my_points/FeatureServer/0",
                url: "https://services9.arcgis.com/E9hFbodsT1xOoKRw/arcgis/rest/services/my_points/FeatureServer"
            });

            var map = new Map({
                basemap: "topo-vector",
                //*** ADD ***//
                layers: [myPointsFeatureLayer]
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.80500, 34.02700], // longitude, latitude
                zoom: 13
            });

            var editorWidget = new Editor({
                view: view
            });

            view.ui.add(editorWidget, "top-right");


        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
