<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Create a JavaScript starter app</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 40vh;
            width: 80vw;
        }
    </style>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/BasemapToggle",
            "esri/widgets/BasemapGallery"
        ], function(Map, MapView, BasemapToggle, BasemapGallery) {

            var map = new Map({
                basemap: "topo-vector",
            });
            // ArcGIS Online hosts a wide variety of basemaps that you can use in your applications.

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.80500, 34.02700], // longitude, latitude
                zoom: 13
            });

            var basemapToggle = new BasemapToggle({
                view: view,
                nextBasemap: "satellite"
            });
            view.ui.add(basemapToggle, "bottom-right");

            // var basemapGalleryVector = new BasemapGallery({
            //     view: view,
            //     source: {
            //         portal: {
            //             url: "https://www.arcgis.com",
            //             useVectorBasemaps: true  // Load vector tile basemaps
            //         }
            //     }
            // });
            // view.ui.add(basemapGalleryVector, "top-right");


            var basemapGalleryRasterTile = new BasemapGallery({
                view: view,
                source: {
                    portal: {
                        url: "https://www.arcgis.com",
                        //*** ADD ***//
                        useVectorBasemaps: false  // Load raster tile basemaps
                    }
                }
            });
            view.ui.add(basemapGalleryRasterTile, "top-left");


        })
    </script>
    <script>

    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
