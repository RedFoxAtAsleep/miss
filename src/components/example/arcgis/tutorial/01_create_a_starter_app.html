<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Create a JavaScript starter app</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>
    <style>
        html, body, #viewDivStartApp2D {
            padding: 0;
            margin: 0;
            height: 30vh;
            width: 30vw;
        }
        html, body, #viewDivStartApp3D {
            padding: 0;
            margin: 0;
            height: 30vh;
            width: 30vw;
        }
    </style>
    <script>
        // https://developers.arcgis.com/labs/javascript/create-a-starter-app/

        require([
            "esri/Map",
            "esri/views/MapView"
        ], function(Map, MapView) {

            var map = new Map({
                basemap: "topo-vector",
            });
            // ArcGIS Online hosts a wide variety of basemaps that you can use in your applications.

            var view = new MapView({
                container: "viewDivStartApp2D",
                map: map,
                center: [-118.80500, 34.02700], // longitude, latitude
                zoom: 13
            });
        });
    </script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView"
        ], function(Map, SceneView) {

            var map = new Map({
                basemap: "topo-vector",
                ground: "world-elevation"  // show elevation
            });

            var view = new SceneView({
                container: "viewDivStartApp3D",
                map: map,
                camera: {
                    position: {  // observation point
                        x: -118.80800,
                        y: 33.96100,
                        z: 25000 // altitude in meters
                    },
                    tilt: 65  // perspective in degrees
                }
            });
        });
    </script>
</head>
<body>
    <div id="viewDivStartApp2D"></div>
    <div id="viewDivStartApp3D"></div>
</body>
</html>
